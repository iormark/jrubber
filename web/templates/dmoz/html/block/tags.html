<h4>Популярные теги за 30 дней</h4>

<div class="tagged__list">
<#list tags?keys as key>
<div class="tagged">
    <a href="/tag/${(tags[key]['tags'])!''}" class="tagged__tag" title="" rel="tag">${(tags[key]["tags"])!""}</a>
    <span class="tagged__multiplier">
        <span class="tagged__multiplier-x">×</span>
        <span class="tagged__multiplier-count">${(tags[key]["count"])!"0"}</span>   
    </span>
</div>
</#list>
</div>

<!--
http://cs311825.vk.me/v311825831/3d16/FoYYw7AxBkM.jpg
replace `tags` (id, tags) select id, name  from type4;
insert into `tags_link` (tags, post) select t.id, p.id  from post p, type t where p.type=t.id
-->
