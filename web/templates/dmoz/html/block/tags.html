<div class="navhead">Популярные теги за 30 дней</div>

<style>
    .tagged__list {margin: 1em 0;}
    .tagged {margin-bottom: 4px;margin-top: 4px;}
    a.tagged__tag {
        background: #F1F6EC;
        border-bottom: 1px solid #ddd;
        border-right: 1px solid #ddd;
        padding: 2px 4px 3px 4px;
        margin: 2px 2px 2px 0;
        text-decoration: none;
        font-size: 90%;
        line-height: 1.4;
        white-space: nowrap;
        display: inline-block;
    }
    a.tagged__tag:hover {
        background: #E3ECDA;
    }
    .tagged__multiplier {
        color: #999;
    }
</style>
<div class="tagged__list">
<#list tags?keys as key>
<div class="tagged">
    <a href="/tag/${(tags[key]['tags'])!''}" class="tagged__tag" title="" rel="tag">${(tags[key]["tags"])!""}</a>
    <span class="tagged__multiplier">
        <span class="tagged__multiplier-x">×</span>
        <span class="tagged__multiplier-count">${(tags[key]["count"])!"0"}</span>   
    </span>
</div>
</#list>
</div>
