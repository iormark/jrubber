<div class="user__block">
    <ul class="menu">
        <li class="active"><a href="">Авторизация</a></li>
        <li class="noactive"><a href="">Присоединиться</a></li>
    </ul>
    <div style="clear: both"></div>
    
    <div class="user__forms user__login">
        <form method="post" action="/Service?q=login">
            <fieldset>
                <input type="text" name="email" placeholder="E-mail">
                <input type="password" name="password" placeholder="И пароль">
                <input type="submit" name="button" value="Войти" class="btn">
                <div class="message hide"></div>
            </fieldset>
        </form>
    </div>
    
    <div class="user__forms user__register">
        <form method="post" action="/Service?q=register">
            <fieldset>
                <input type="text" name="login" placeholder="Логин">
                <input type="text" name="email" placeholder="E-mail">
                <input type="password" name="password" placeholder="И пароль">
                <input type="submit" name="button" value="Отправить" class="btn">
                <div class="message hide"></div>
            </fieldset>
        </form>
    </div>
</div>
