<#if (widget?size > 0)>
<h4>Для Яндекса</h4>

<#list widget?keys as key>
<#if ((widget[key]["type"])??)>
<a href="http://yourmood.ru/post?id=${key!''}" target="_blank">${(widget[key]["title"])!""}</a>

<#if ((widget[key]["type"])=='text')>
<div class="text">${(widget[key]["content"])!""}</div>
</#if>

<#if ((widget[key]["type"])=="image")>
<div>
    <a target="_blank" href="http://yourmood.ru/post?id=${key}">
        <img src="http://yourmood.ru${(widget[key]['imagePath'])!''}/small_${(widget[key]['content'])!''}">
    </a>
</div>
</#if>
</#if>

</#list>


<form action="http://www.yandex.ru/" method="get" target="_blank">
    <input type="hidden" name="add" value="116314">
    <div style="text-align: left">
        <input type="submit" value="Добавить в Яшу!" class="btn">
    </div>
</form>
</#if>
