<div id="wrapper">
    <#include "auth-top.html">

    <div id="centerSlots">



        <h1>Регистрация</h1>
        <ul id="message-error">
            ${content.getMessage()}
        </ul>
        <form method="post" action="/auth?q=register" class="setForm">

            <h2>
                Регистрация нового пользователя
            </h2>
            <fieldset>

                <label class="inputLabel" for="name">
                    Имя, Фамилия<span class="alert">*</span>
                </label>
                <input type="text" name="name" value="${content.getName()}" id="name"/>

                <div class="clearBoth"></div>

                <label class="inputLabel" for="email">
                    E-mail адрес<span class="alert">*</span>
                </label>
                <input type="text" name="email" value="${content.getEmail()}" id="email"/>

               
            </fieldset>
            
                        
            <h2>
                Защита информации с помощью пароля
            </h2>
                        
            
            <fieldset>
                <label class="inputLabel" for="password">
                    Придумайте пароль<span class="alert">*</span>
                </label>
                <input type="password" name="password" value="" id="password"/>
                <div class="clearBoth"></div>

                <label class="inputLabel" for="passwordConfirm">
                    Подтвердите пароль<span class="alert">*</span>
                </label>
                <input type="password" name="passwordConfirm" value="" id="passwordConfirm"/>
                <div class="clearBoth"></div>

                <label class="inputLabel"></label>
                <input type="submit" name="button" value="Регистрация" />

            </fieldset>

        </form>
    </div>

    <div id="auth-footer">
        <h3>Войти в систему</h3>
        <p>Забыли пароль? <a href="?q=password">Получить новый пароль</a>.</p>
        <p>У вас есть пароль? <a href="?q=login">Войти</a>.</p>
    </div>

    <center id="auth-footer-2">
        © 2013, <a href="/">YourMood.Ru</a>.
    </center>
</div>
